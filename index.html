<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="./scripts/tictactoe.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <p>TicTacToe</p>
        </div>
        <div class="playground">
            <div class="playbox">
                <button id="row0col0" class="box"></button>
                <button id="row0col1" class="box"></button>
                <button id="row0col2" class="box"></button>
                <button id="row1col0" class="box"></button>
                <button id="row1col1" class="box"></button>
                <button id="row1col2" class="box"></button>
                <button id="row2col0" class="box"></button>
                <button id="row2col1" class="box"></button>
                <button id="row2col2" class="box"></button>
                
            </div>
            <dialog id="signinDialog">
            
                <form class="sign-in">
                    <div class="formlayout">
                        <div class="formheader">
                            <h2>Welcome</h2>
                            <p>Please fill in the form to continue:</p>
                            <br>
                        </div>
                        <div class="dialogrow player1">
                            <label for="player1" class="">Player name 1: </label>
                            <input type="text" name="player1" id="player1" placeholder="Mr. Pacman" required />
                        </div>
                        <div class="dialogrow player2">
                            <label for="player2" class="">Player name 2: </label>
                            <input type="text" name="player2" id="player2" placeholder="Ms. Pacman" required />
                        </div>
                        <div class="startgamewrap">
                            <button id="startgame">Let the game begin!</button>
                        </div>
                    </div>
                </form>
            </dialog>

            
</body>

</html>
